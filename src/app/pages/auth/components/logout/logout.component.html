<div class="flex justify-center items-center h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 relative overflow-hidden">
  <div class="absolute w-64 h-64 rounded-full bg-white/10 blur-xl top-20 -left-20 animate-pulse"></div>
  <div class="absolute w-96 h-96 rounded-full bg-white/10 blur-xl bottom-20 -right-20 animate-pulse" style="animation-delay: 1s;"></div>

  <div class="relative backdrop-blur-lg bg-white/20 rounded-2xl shadow-2xl p-8 max-w-md w-full border border-white/30 z-10 transform transition-all hover:scale-105 duration-300">
    <div class="absolute -top-10 -right-10 w-20 h-20 bg-pink-400 rounded-full blur-md opacity-70"></div>
    <div class="absolute -bottom-8 -left-8 w-16 h-16 bg-indigo-400 rounded-full blur-md opacity-70"></div>
    
    <div class="flex flex-col items-center">
      <div class="mb-6 p-4 bg-white/30 rounded-full shadow-inner">
        <i class="pi pi-user-minus text-4xl text-white animate-bounce" style="animation-duration: 2s;"></i>
      </div>
      
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white drop-shadow-md mb-2">Ready to Leave?</h2>
        <p class="text-white/90 text-lg">We hope to see you again soon!</p>
      </div>
      
      <div class="w-full space-y-4">
        <button 
          pButton 
          type="button" 
          label="Logout Now" 
          icon="pi pi-sign-out" 
          class="p-button-rounded w-full py-3 text-lg shadow-lg transition-all hover:shadow-xl"
          [ngClass]="'custom-logout-btn'"
          (click)="confirmLogout()">
        </button>
        
        @if(currentRole === 'Student'){
          <button 
          pButton 
          type="button" 
          label="Stay Connected" 
          icon="pi pi-home" 
          class="p-button-rounded p-button-text w-full py-3 text-lg text-white hover:bg-white/20 transition-all"
          routerLink="/home/student/dashboard">
        </button>
        } @else {
          <button 
          pButton 
          type="button" 
          label="Stay Connected" 
          icon="pi pi-home" 
          class="p-button-rounded p-button-text w-full py-3 text-lg text-white hover:bg-white/20 transition-all"
          routerLink="/home/dashboard">
        </button>
        }

      </div>
    </div>
  </div>
</div>
