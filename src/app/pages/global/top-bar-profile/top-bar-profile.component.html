<div>
    <div class="w-72 p-4">
        <!-- Profile Header -->
        <div class="flex items-center gap-3 pb-3 border-b border-slate-200 cursor-pointer" (click)="toggleProfile()">
            <div class="bg-blue-100 rounded-full p-2 flex items-center justify-center">
                <img alt="avatar" [src]="displayImageUrl" style="height: 30px;">
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-medium text-slate-800 m-0">{{UserName}}</h3>
                <p class="text-sm text-slate-500">{{UserRole}}</p>
            </div>
        </div>

        <!-- Profile Links -->
        <div class="py-2 space-y-1">
            <a
                class="flex items-center gap-2 p-2 rounded-md hover:bg-slate-100 text-slate-700 cursor-pointer transition-colors">
                <i class="pi pi-user-edit text-slate-500"></i>
                <span>Edit Profile</span>
            </a>
            <a
                class="flex items-center gap-2 p-2 rounded-md hover:bg-slate-100 text-slate-700 cursor-pointer transition-colors">
                <i class="pi pi-cog text-slate-500"></i>
                <span>Settings</span>
            </a>
            <a
                class="flex items-center gap-2 p-2 rounded-md hover:bg-slate-100 text-slate-700 cursor-pointer transition-colors">
                <i class="pi pi-question-circle text-slate-500"></i>
                <span>Help & Support</span>
            </a>
        </div>

        <!-- Logout Button -->
        <div class="pt-3 border-t border-slate-200">
            <button (click)="logout()"
                class="w-full flex items-center justify-center gap-2 bg-red-50 hover:bg-red-100 text-red-600 py-2 px-4 rounded-md font-medium transition-colors">
                <i class="pi pi-sign-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
</div>
